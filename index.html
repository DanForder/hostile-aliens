    <style>
      body {
        display: flex;

        position: absolute;
        bottom: 25vh;
      }

    <title>Hostile Aliens?</title>

  <body>
    <div id="ship-container"></div>
    <div id="player-container">
      <button id="fire" onclick="fire()">FIRE!</button>

      <button onclick="reset()">Reset</button>
    </div>

    <script src="app.js"></script>
